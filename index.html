  <style>
    /* Global */
    body {
      margin: 0;
      font-family: monospace;
      color: #00ff88;
      background: #000;
      overflow-x: hidden;
      text-align: center;
    }

    /* Matrix Effect */
    #matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
      overflow: hidden;
    }
    #matrix span {
      position: absolute;
      color: #0f0;
      font-size: 14px;
      opacity: 0.8;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { top: -10%; opacity: 1; }
      100% { top: 110%; opacity: 0; }
    }

    /* Background Grid */
    #grid {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: linear-gradient(rgba(0,255,0,0.05) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0,255,0,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -3;
      animation: gridmove 20s linear infinite;
    }
    @keyframes gridmove {
      from { background-position: 0 0; }
      to { background-position: 100% 100%; }
    }

    /* Header */
    header {
      padding: 40px 20px;
    }
    .logo {
      font-size: 2.5rem;
      text-shadow: 0 0 15px #00ffcc;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffcc; }
      to { text-shadow: 0 0 30px #00ffaa; }
    }
    .tagline {
      margin-top: 10px;
      font-size: 1rem;
      color: #9effd6;
      border-bottom: 1px solid #00ffaa;
      display: inline-block;
      padding-bottom: 5px;
    }
    .lang-switch button {
      margin: 10px;
      padding: 6px 14px;
      border: none;
      background: #111;
      color: #0f0;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .lang-switch button:hover {
      background: #0f0;
      color: #111;
    }

    /* Terminal */
    .terminal {
      background: rgba(0,0,0,0.8);
      border: 1px solid #00ff88;
      padding: 20px;
      width: 80%;
      margin: 20px auto;
      min-height: 150px;
      text-align: left;
      font-size: 14px;
      box-shadow: 0 0 20px #00ff88;
    }
    .terminal::after {
      content: "_";
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin: 30px;
    }
    .card {
      padding: 20px;
      background: rgba(0,255,100,0.05);
      border: 1px solid #00ff88;
      border-radius: 12px;
      backdrop-filter: blur(5px);
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-8px);
      background: rgba(0,255,100,0.1);
      box-shadow: 0 0 20px #00ff88;
    }

    /* Donate */
    #donate {
      margin: 50px 0;
    }
    .btn.donate {
      background: linear-gradient(90deg, #0070ba, #1546a0);

      border-radius: 50px;

      font-weight: bold;
      display: inline-flex;
      align-items: center;

    .btn.donate img {

    }

    /* Footer */
    footer {

      font-size: 12px;
      color: #00ffaa;
      border-top: 1px solid #00ff88;
    }
  </style>

  <script>
    // Matrix Effect
    const matrix = document.getElementById("matrix");
    function createMatrix() {
      for (let i = 0; i < 120; i++) {
        let span = document.createElement("span");
        span.innerText = Math.random() > 0.5 ? "1" : "0";
        span.style.left = Math.random() * 100 + "%";
        span.style.animationDuration = (Math.random() * 3 + 3) + "s";
        matrix.appendChild(span);
      }
    }
    createMatrix();
    setInterval(() => {
      matrix.innerHTML = '';
      createMatrix();
    }, 10000);

    // Boot Terminal
    const bootLines = {
      en: [
        "Initializing system...",
        "Loading security modules...",
        "Connecting to server...",
        "Access granted âœ…",
        "Welcome, User."
      ],
      gr: [
        "Î•ÎºÎºÎ¯Î½Î·ÏƒÎ· ÏƒÏ…ÏƒÏ„Î®Î¼Î±Ï„Î¿Ï‚...",
        "Î¦ÏŒÏÏ„Ï‰ÏƒÎ· modules Î±ÏƒÏ†Î±Î»ÎµÎ¯Î±Ï‚...",
        "Î£ÏÎ½Î´ÎµÏƒÎ· Î¼Îµ Ï„Î¿Î½ server...",
        "Î ÏÏŒÏƒÎ²Î±ÏƒÎ· ÎµÏ€Î¹Î²ÎµÎ²Î±Î¹ÏÎ¸Î·ÎºÎµ âœ…",
        "ÎšÎ±Î»ÏÏ‚ Î®ÏÎ¸ÎµÏ‚, Î§ÏÎ®ÏƒÏ„Î·."
      ]
    };
    let currentLang = 'en';
    function setLanguage(lang) {
      currentLang = lang;
      startBootSequence();
    }
    const terminal = document.getElementById("cmdTerminal");
    function startBootSequence() {
      terminal.innerHTML = '';
      let index = 0;
      function showLine() {
        if (index < bootLines[currentLang].length) {
          typeLine(bootLines[currentLang][index], () => {
            index++;
            setTimeout(showLine, 500);
          });
        }
      }
      showLine();
    }
    function typeLine(text, callback) {
      let i = 0;
      let interval = setInterval(() => {
        terminal.innerHTML += text.charAt(i);
        i++;
        if (i >= text.length) {
          clearInterval(interval);
          terminal.innerHTML += "<br>";
          if (callback) callback();
        }
      }, 50);
    }
    startBootSequence();
  </script>
